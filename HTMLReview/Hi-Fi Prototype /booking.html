<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - TourNode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html { transition: background-color 0.3s ease, color 0.3s ease; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">TourNode</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="itinerary.html">Itinerary</a></li>
          <li class="nav-item"><a class="nav-link" href="food.html">Food</a></li>
          <li class="nav-item"><a class="nav-link" href="transport.html">Transport</a></li>
        </ul>
        <button id="themeToggle" class="btn btn-outline-secondary ms-3" aria-label="Toggle theme">
          <i class="bi bi-moon-fill" id="themeIcon"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Book Your Itinerary</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com" />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" placeholder="+44 7123 456789" />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date of Visit:</label>
        <input type="date" class="form-control" id="date" />
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Preferred Time:</label>
        <input type="time" class="form-control" id="time" />
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Notes to specialist (optional):</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="e.g., vegan options, accessibility needs..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <footer class="text-center py-4 mt-5 bg-light">Â© 2025 <strong>TourNode</strong></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");
      const html = document.documentElement;
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        html.setAttribute("data-bs-theme", savedTheme);
        themeIcon.className = savedTheme === "dark" ? "bi bi-sun-fill" : "bi bi-moon-fill";
      }
      toggleBtn?.addEventListener("click", () => {
        const currentTheme = html.getAttribute("data-bs-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        html.setAttribute("data-bs-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        themeIcon.className = newTheme === "dark" ? "bi bi-sun-fill" : "bi bi-moon-fill";
      });

      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        window.location.href = "confirmation.html";
      });
    });
  </script>
</body>
</html>
